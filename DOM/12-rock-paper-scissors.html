<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link  rel="stylesheet"  href="../styles/12-rock-paper-scissors.css"></link>

  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button

      class="move-btn js-rock-button"
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button

      class="move-btn   js-button-paper"
    >
      <img src="images/paper-emoji.png" class="move-icon" alt="" />
    </button>

    <button

      class="move-btn  js-button-scissors"
    >
      <img src="images/scissors-emoji.png" class="move-icon" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
     score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
          updateScoreElement();
         "
      class="score-reset-btn"
    >
      Reset Score
    </button>

    <button  onclick="autoPlay();"
    class="auto-play-btn">Auto play</button>

    <script src="../js-scripts-files/12-rock-paper-scissors.js"></script>
  </body>
</html>
