<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link  rel="stylesheet"  href="../styles/10-rock-paper-scissors.css"></link>

  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button
      onclick="
      playGame('rock');
    "
      class="move-btn"
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
      playGame('paper');
    "
      class="move-btn"
    >
      <img src="images/paper-emoji.png" class="move-icon" alt="" />
    </button>

    <button
      onclick="
      playGame('scissors');
    "
      class="move-btn"
    >
      <img src="images/scissors-emoji.png" class="move-icon" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
     score.wins = 0;
        score.loses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
          updateScoreElement();
         "
      class="score-reset-btn"
    >
      Reset Score
    </button>

    <script src="../js-scripts-files/10-rock-paper-scissors.js"></script>
  </body>
</html>
